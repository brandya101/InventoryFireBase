<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Niche Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./Assets/css/style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <h1>Welcome to Niche Inventory</h1>
    <h2>Please Log in to access reports, inventory and askig software</h2>
    <div id="NoName"></div>
    <div class="container">
        <div class="row">
        <div class="col-md-6">
            <button id="THE">ADD THIS FOO OUT</button>
            <table class="table table-striped table-dark table-bordered table-hover">
                <caption>Inventory Subject to Change. Questions Slack or use chat system in the program. </caption>
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Style #</th>
                        <th scope="col">Current Inventory</th>
                        <th scope="col">Suggested Inventory</th>
                        <th scope="col">Inventory Shipped</th>
                        <th scope="col" class="Needed">Warehouse</th>
                    </tr>
                </thead>
                <tbody class="table-striped">

                </tbody>
            </table>
        </div>
        </div>


        <div class="row">
            <div class="col-md-8 col-md-offset-2" >
            <div class="group-info">
                <p id="header-search">Add Current Warehouse Inventory</p>
                <form>
                    <div class="form-group" id="search-parameters">
                    <label for="shoeItem">Style</label>
                        <input type="text" class="form-control" id="shoeName" placeholder="Style Number">
                    </div>
                    <div class="form-group">
                    <label for="shoeCount">Shoe Count (by Pair)</label>
                    <input type="text" class="form-control" id="shoeWarehouse" placeholder="Enter your current warehouse inventory">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-shoe">Add</button>
                        
                </form>
            </div>
            </div>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-messaging.js"></script>
<script src="./Assets/logic.js"></script>


</html>
